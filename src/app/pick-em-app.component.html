<header>
  <h1>{{title}}</h1>
  <span><h4>Welcome {{user.name}}</h4></span>
</header>

<div class="content-body">
  <div class="table">
    <h3></h3>
    <table style="width:75%">
      <tr align="center">
        <th>Match ups</th>
      </tr>
        <div *ngFor="let matchup of matchups" align="center">

        </div>
    </table>
  </div>
</div>
