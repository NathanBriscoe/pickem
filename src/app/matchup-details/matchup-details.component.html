<div class="matchup-layout">
  <header>
    <span>{{matchupTitle}}</span>
    <span class="date">{{todaysDate}}</span>
  </header>
  <div class="matchup">
    <span class="away-team">
      <span>{{matchup?.awayTeam.name}}</span>
    </span>
    <span class="box-score">
      <span>{{matchup?.spread}}</span>
      <span>{{matchup?.location}}</span>
    </span>
    <span class="home-team">
      <span>{{matchup?.homeTeam.name}}</span>
    </span>
  </div>
</div>
